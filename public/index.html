<!DOCTYPE html>
<html ng-app = "myApp">
<head>

<!-- Latest compiled and minified CSS this is at top beacuse styles should be loaded immediately when page is loaded -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<meta charset="utf-8">
<title>Contact list app</title>
</head>
<body>
<div class="container" ng-controller='AppCtrl'>
	<h1>Contact list app</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>E-mail</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></td>
				<td><input class="form-control" ng-model="contact.email"></td>
				<td><input class="form-control" ng-model="contact.number"></td>
				<td><button class=" btn btn-primary glyphicon glyphicon-plus" ng-click="addContact()">Add</td>
				<td><button class="btn btn-info glyphicon glyphicon-refresh" ng-click="update()">Update</button>
				&nbsp;&nbsp;<button class="btn btn-info glyphicon glyphicon-trash" ng-click="deselect()">Clear</button></td>
			</tr>
			<tr ng-repeat="contact in contactList">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger glyphicon glyphicon-remove" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class="btn btn-warning glyphicon glyphicon-pencil" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
<!--
<input ng-model="test">
{{test}}
-->
</div>

<!--this is put at bottom so that it is not loaded right away thus making app faster-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
